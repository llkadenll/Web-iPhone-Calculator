<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>iPhone Calculator</title>
</head>
<body>
    <div class="phone">
        <div class="panel">
            <div class="speaker"></div>
        </div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                    <div class="button-frame"><div class="button button-grey" id="buttonAC">AC</div></div>      <div class="button-frame"><div class="button button-grey" id="button+-">+/-</div></div>     <div class="button-frame"><div class="button button-grey" id="button%">%</div></div>     <div class="button-frame"><div class="button button-orange operation" id="button/">÷</div></div>
                    <div class="button-frame"><div class="button number" id="button7">7</div></div>             <div class="button-frame"><div class="button number" id="button8">8</div></div>             <div class="button-frame"><div class="button number" id="button9">9</div></div>          <div class="button-frame"><div class="button button-orange operation" id="buttonx">×</div></div>
                    <div class="button-frame"><div class="button number" id="button4">4</div></div>             <div class="button-frame"><div class="button number" id="button5">5</div></div>             <div class="button-frame"><div class="button number" id="button6">6</div></div>          <div class="button-frame"><div class="button button-orange operation" id="button-">−</div></div>
                    <div class="button-frame"><div class="button number" id="button1">1</div></div>             <div class="button-frame"><div class="button number" id="button2">2</div></div>             <div class="button-frame"><div class="button number" id="button3">3</div></div>          <div class="button-frame"><div class="button button-orange operation" id="button+">+</div></div>
                    <div class="button-frame button0-frame"><div class="button button0 number" id="button0">0</div></div>                                                                                   <div class="button-frame"><div class="button" id="button.">.</div></div>                 <div class="button-frame"><div class="button button-orange equals" id="button=">=</div></div>
            </div>
        </div>
        <div class="panel">
            <div class="touch-id"></div>
        </div>
    </div> 
</body>
</html>
